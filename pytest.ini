[pytest]
# Configuração do PyTest
testpaths = e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
markers =
    smoke: Testes de fumaça (quick check)
    regression: Testes de regressão completos
    e2e: Testes end-to-end




